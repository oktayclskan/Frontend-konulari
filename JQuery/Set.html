<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/scripts/jquery-3.6.4.min.js"></script>
</head>
<body>
    <p id="metin1">Metin1</p>
    <p id="metin2">Metin2</p>
    
    <p>İsim = <input type="text" id="metin3"></p>
    <button id="btn1">Metin ata</button>
    <button id="btn2">html ata</button>
    <button id="btn3">Değer ata</button>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
               $("#metin1").text("Merhaba dünya"); 
            });
            $("#btn2").click(function(){
               $("#metin2").html("<b>Merhaba dünya</b>"); 
            });
            $("#btn3").click(function(){
               $("#metin3").val("Merhaba dünya"); 
            });

        })
    </script>
</body>
</html>
