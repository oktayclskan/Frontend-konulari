<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/scripts/jquery-3.6.4.min.js"></script>
</head>
<body>
    <p>metin1</p>
    <p>metin2</p>
    <ol>
        <li>Ankara</li>
        <li>İstanbul</li>
        <li>Eskişehir</li>
    </ol>
    <div class="kutu" style="width: 100px; height: 100px; background-color: blueviolet; ">içi dolu bir div</div>
    <button id="btn_paragraf">metin ekle</button>
    <button id="btn_liste">liste elemanı ekle</button>
    <button id="btn_liste2">Başa Liste elemanı ekle</button>
    <button id="btn_ekle">Elaman ekle</button>
    <button id="btn_temizle">temizle</button>
    <button id="btn_sil">sil</button>
    <script>
        $(document).ready(function(){
            $("#btn_paragraf").click(function(){
                $("p").append("<b>sonradan eklendi<b/>");
            });

            $("#btn_liste").click(function(){
                $("ol").append("<li>sonradan eklendi</li>");//normal Sona ekler
            });
            $("#btn_liste2").click(function(){
                $("ol").prepend("<li>sonradan eklendi</li>");//Başa ekler
            });
            $("#btn_ekle").click(function(){
                $(".kutu").before("<b>Öncesine eklendim</b>");
                $(".kutu").after("<b>sonrasına eklendim</b>");
            });
            $("#btn_temizle").click(function(){
                $(".kutu").empty();
            });
            $("#btn_sil").click(function(){
                $(".kutu").remove();
            });
        })
    </script>
</body>
</html>
