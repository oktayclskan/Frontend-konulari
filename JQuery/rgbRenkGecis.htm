<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider{
            -webkit-appearance: none;
            width: 300px;
            height: 15px;
            border-radius: 7px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
        }
        .slider:hover{
            opacity: 1;
        }
        .slider::-webkit-slider-thumb{
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgb(59,88,91);
            cursor:pointer;
        }
        .slider::-webkit-range-thumb{
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgb(59,88,91);
            cursor:pointer;
        }
        .div{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            background-color: blue;
        }
        input{
            margin-left: 25px;
        }
        p{
            margin-left: 25px;
            color: white;
        }

       
    </style>
</head>
<body>
    <input id="Red" type="range" max="255" value="0" oninput="colors()">
    <input id="Green" type="range" max="255" value="0" oninput="colors()">
    <input id="Blue" type="range" max="255" value="0" oninput="colors()">
    <div id="divcolor"></div>
    
    <script>
            function colors(){
                var red =document.getElementById("Red").value;
                var green =document.getElementById("Green").value;
                var blue =document.getElementById("Blue").value;
                document.body.style.backgroundColor='rgb('+ red +',' + green +',' + blue +')';
            }
            
    </script>
</body>
</html>
